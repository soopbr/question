<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>익명 질문</title>

  <!-- Pretendard 웹폰트 -->
  <link
    rel="stylesheet"
    as="style"
    crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/static/pretendard.css"
  />

  <!-- Firebase SDK (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    /* 전체 공통 폰트 */
    body,
    textarea,
    button,
    #status {
      font-family: "Pretendard", -apple-system, BlinkMacSystemFont,
        "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .page {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      width: 90%;
      max-width: 420px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    .card h1 {
      margin: 0 0 8px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .desc {
      font-size: 14px;
      font-weight: 400;
      color: #cfd8dc;
      margin-bottom: 22px;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: none;
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      line-height: 1.5;
      box-sizing: border-box;
      margin-bottom: 18px;
      outline: none;
    }

    textarea::placeholder {
      color: #9e9e9e;
      font-weight: 400;
    }

    textarea:disabled {
      background: #e0e0e0;
      color: #777;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    #status {
      margin-top: 16px;
      font-size: 14px;
      font-weight: 500;
      color: #7CFF7C;
    }
  </style>
</head>
<body>

  <div class="page">
    <div class="card">
      <h1>익명 질문</h1>
      <p class="desc">하은빈에게 그동안 궁금했던 질문을 남겨주세요.</p>

      <textarea id="question" placeholder="질문을 입력해주세요"></textarea>
      <button id="submitBtn">질문 제출</button>

      <p id="status"></p>
    </div>
  </div>

  <script>
    /***** Firebase 설정 *****/
    const firebaseConfig = {
      apiKey: "AIzaSyDtDtadwFVoYMSahJyeNKqh-3NfwSagi-o",
      authDomain: "eunbin-4ba29.firebaseapp.com",
      projectId: "eunbin-4ba29",
      storageBucket: "eunbin-4ba29.firebasestorage.app",
      messagingSenderId: "1042774764206",
      appId: "1:1042774764206:web:1068894ff8f3c583ef5b3f",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const questionInput = document.getElementById("question");
    const submitBtn = document.getElementById("submitBtn");
    const statusText = document.getElementById("status");

    /***** 질문 제출 (제출 후 잠금) *****/
    submitBtn.onclick = async () => {
      const text = questionInput.value.trim();

      if (!text) {
        alert("질문을 입력하세요.");
        return;
      }

      try {
        await db.collection("questions").add({
          question: text,
          createdAt: new Date(),
          order: Date.now(),
          approved: false
        });

        statusText.innerText = "질문이 등록되었습니다.";

        // 제출 후 잠금 (새로고침 전까지)
        questionInput.disabled = true;
        submitBtn.disabled = true;

      } catch (e) {
        alert("오류가 발생했습니다. 다시 시도해주세요.");
      }
    };
  </script>

</body>
</html>
