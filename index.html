<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>익명 질문</title>

  <!-- Firebase SDK (v8 호환) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- CSS -->
  <style>
    /* 전체 배경 */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Pretendard", "Apple SD Gothic Neo", sans-serif;
      color: #fff;
    }

    /* 중앙 카드 */
    .page {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      width: 90%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    /* 제목 */
    .card h1 {
      margin: 0 0 10px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    /* 설명 */
    .desc {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    /* 질문 입력창 */
    textarea {
      width: 100%;
      height: 120px;
      resize: none;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      margin-bottom: 16px;
    }

    textarea::placeholder {
      color: #999;
    }

    /* 제출 버튼 */
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* 상태 메시지 */
    #status {
      margin-top: 14px;
      font-size: 14px;
      color: #7CFF7C;
    }
  </style>
</head>
<body>

  <!-- HTML -->
  <div class="page">
    <div class="card">
      <h1>익명 질문</h1>
      <p class="desc">1인당 1개의 질문만 가능합니다.</p>

      <textarea id="question" placeholder="질문을 입력해주세요"></textarea>
      <button id="submitBtn">질문 제출</button>

      <p id="status"></p>
    </div>
  </div>

  <!-- JS -->
  <script>
    /***** Firebase 설정 *****/
    const firebaseConfig = {
      apiKey: "AIzaSyDtDtadwFVoYMSahJyeNKqh-3NfwSagi-o",
      authDomain: "eunbin-4ba29.firebaseapp.com",
      projectId: "eunbin-4ba29",
      storageBucket: "eunbin-4ba29.firebasestorage.app",
      messagingSenderId: "1042774764206",
      appId: "1:1042774764206:web:1068894ff8f3c583ef5b3f",
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /***** 사용자 고유 ID (기기당 1개) *****/
    let userId = localStorage.getItem("userId");
    if (!userId) {
      userId = crypto.randomUUID();
      localStorage.setItem("userId", userId);
    }

    /***** DOM *****/
    const questionInput = document.getElementById("question");
    const submitBtn = document.getElementById("submitBtn");
    const statusText = document.getElementById("status");

    /***** 질문 제출 *****/
    submitBtn.onclick = async () => {
      const text = questionInput.value.trim();
      if (!text) {
        alert("질문을 입력하세요.");
        return;
      }

      // 중복 체크
      const snapshot = await db
        .collection("questions")
        .where("userId", "==", userId)
        .get();

      if (!snapshot.empty) {
        alert("이미 질문을 제출하셨습니다.");
        return;
      }

      // 등록
      await db.collection("questions").add({
        question: text,
        userId: userId,
        createdAt: new Date(),
        order: Date.now(),
        approved: false
      });

      statusText.innerText = "질문이 등록되었습니다.";
      questionInput.disabled = true;
      submitBtn.disabled = true;
    };
  </script>

</body>
</html>
