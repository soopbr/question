<html lang="ko">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Pretendard", "Apple SD Gothic Neo", sans-serif;
      color: #fff;
    }

    .page {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      width: 90%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    .card h1 {
      margin: 0 0 10px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .desc {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: none;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      margin-bottom: 16px;
    }

    textarea::placeholder {
      color: #999;
    }

      padding: 14px;
      font-size: 16px;
